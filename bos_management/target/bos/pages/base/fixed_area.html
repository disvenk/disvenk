		/*将查询表单中的数据转换成json数据-start*/
		$.fn.serializeJson=function(){  
            var serializeObj={};  
            var array=this.serializeArray();  
            var str=this.serialize();  
            $(array).each(function(){  
                if(serializeObj[this.name]){  
                    if($.isArray(serializeObj[this.name])){  
                        serializeObj[this.name].push(this.value);  
                    }else{  
                        serializeObj[this.name]=[serializeObj[this.name],this.value];
                    }  
                }else{  
                    serializeObj[this.name]=this.value;   
                }  
            });  
            return serializeObj;  
        }; 
        /*将查询表单中的数据转换成json数据-end*/
		
			/*添加定区的方法-start*/
			function doAdd(){
				$('#addWindow').window("open");
				 //为添加定区窗口的白村按钮绑定click事件
				$("#save").click(function(){
					// 判断是否form中所有表单对象 都是通过校验 
					if($("#fixedAreaForm").form('validate')){//这个方法是内置的
						// 通过校验 
						$("#fixedAreaForm").submit();
					}else{
						$.messager.alert("警告","表单中还存在一些非法内容","warning");						
					}
				});
			}
			/*添加定区的方法-end*/
			
			/*修改定区的方法-start*/
			function doEdit(){
				//获取当前datagrid选中的数据，
				var rows=$("#grid").datagrid("getSelections");
				if(rows.length != 1){
						// 没选 或 多选 
						$.messager.alert("提示信息","修改数据时，只能选中一行","warning");
					}else{
						// 只选中一行 
						var row = rows[0]; 
						// 进行表单回显操作 ，只要使用了它就能将本行的数据加载打表单中去
						$("#fixedAreaForm").form('load',row);
						// 显示窗口
						$("#addWindow").window('open');
					}
			}
			/*修改定区的方法-end*/
			
			/*删除定区的方法-start*/
			function doDelete(){
				alert("删除...");
			}
			/*删除定区的方法-end*/
			
			/*定区有条件查询的方法-start*/
			function doSearch(){
				$('#searchWindow').window("open");
				 $("#searchBtn").click(function(){
					var params = $("#searchForm").serializeJson() ;
					// 将json对象 绑定datagrid上，完成带有条件 查询请求 
					//这里是将查询form表单的数据绑定到快递员表格当中，然后表单具有自动提交向后台按此条件查询的功能
					$("#grid").datagrid('load',params); 
					// 关闭查询窗口 
					$("#searchWindow").window('close');
				});
			}
			/*定区有条件查询的方法-end*/
			
			/*定区关联客户的方法-start*/
			function doAssociations(){
					// 判定用户是否只选择了一个定区 
				var rows = $("#grid").datagrid('getSelections');
				// 只选择了一行 
				if(rows.length == 1){
					// 将选中定区id，设置到form的隐藏域 
					$("#customerFixedAreaId").val(rows[0].id);
					
					// 显示进度条
					$.messager.progress({
						interval :500 // 每0.5秒加载10%, 5秒加载完，显示进度条后本行代码执行完毕，接着执行下面的代码，里面的进度条还是显示百分比
					});
					
					// 发起Ajax请求 
					$.post("../../fixedArea_findNoAssociationCustomers.action", function(data){
							// 清空列表
							$("#noassociationSelect").empty();
						// 查询所有 未关联定区客户列表
						$(data).each(function(){
							//这里感觉用不用$()都一样
							var option = /*$(*/"<option value='"+this.id+"'>"+this.username+"("+this.address+")</option>"/*)*/;
							$("#noassociationSelect").append(option);
						});
						
						// 请求不结束进度条就一直显示，请求结束后，关闭进度条
						$.messager.progress('close');
						// 弹出关联窗口 
						$('#customerWindow').window('open');
					});
					$.post("../../fixedArea_findHasAssociationFixedAreaCustomers.action",{"id":rows[0].id} , function(data){
						// 清空列表
						$("#associationSelect").empty();
						// 查询所有 关联当前选中定区客户列表
						$(data).each(function(){
							var option = $("<option value='"+this.id+"'>"+this.username+"("+this.address+")</option>");
							$("#associationSelect").append(option);
						});
					});
					
				}else{
					// 没有选 或者 选了多个定区 
					$.messager.alert('警告','定区关联客户必须（只能）选择一个定区','warning');
				}
			}
			/*定区关联客户的方法-end*/
			
			
			/*关联快递员的方法-start*/
			function doCourier(){
					// 判断是否已经选中了一个定区，弹出关联快递员窗口 
					var rows = $("#grid").datagrid('getSelections');
					if(rows.length==1){
						// 只选择了一个定区
						// 弹出定区关联快递员 窗口 
						$("#courierWindow").window('open');
						//将定区id绑定在隐藏域上面
						$("#courierFixedAreaId").val(rows[0].id);
					}else{
						// 没有选中定区，或者选择 了多个定区
						$.messager.alert("警告","关联快递员,只能（必须）选择一个定区","warning");
					}
				}
			/*关联快递员的方法-end*/
			
			/*工具栏功能按钮设置-start*/

				id : 'button-search',	
				text : '查询',
				iconCls : 'icon-search',
				handler : doSearch

				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : doAdd
			}, {
				id : 'button-edit',	
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id : 'button-association',
				text : '关联客户',
				iconCls : 'icon-sum',
				handler : doAssociations

				text : '关联快递员',
				iconCls : 'icon-sum',
				handler : doCourier

			/*工具栏功能按钮设置-end*/
			
			/*定义文档内容区表格列字段-start*/
			var columns = [ [ {
				field : 'id',
				title : '编号',
				width : 80,
				align : 'center',
				checkbox:true
			},{
				field : 'fixedAreaNum',

				width : 120,
				align : 'center',

					//其实这里的定区编号就是表中的c_id，但是实体类中没有与这个字段对应的属性
					//在添加的时候这个字段的name是叫id，查询返回时被上面的id接受了，所以这里要返回的是当前一行中的id的值

				width : 120,
				align : 'center'

				field : 'telephone',
				title : '联系电话',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属公司',
				width : 120,
				align : 'center'
			} ] ];
			/*定义文档内容区表格列字段-end*/
			
			/*jQuery封装的代码-start*/

				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				 /*js添加定区数据表格-start*/
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../fixedArea_pageQuery.action",
					idField : 'id',
					columns : columns,
					onDblClickRow : doDblClickRow//对表格数据绑定双击事件
				});
				/*js添加定区数据表格-end*/
				
				// /*js对添加、修改定区窗口的设置-start*/
				$('#addWindow').window({
			        title: '添加修改定区',
			        width: 600,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
			    /*js对添加、修改定区窗口的设置-end*/
				
				/*js对有条件查询定区的设置-start*/
				$('#searchWindow').window({
			        title: '查询定区',
			        width: 400,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			   });
			   /*js对有条件查询定区的设置-end*/
			  
			  /*向左向右功能-start*/
			// 向右移动按钮 
				$("#toRight").click(function(){
					$("#associationSelect").append($("#noassociationSelect option:selected"));
				});
				
				// 向左移动按钮
				$("#toLeft").click(function(){
					$("#noassociationSelect").append($("#associationSelect option:selected"));
				});
			/*向左向右功能-end*/
			
				/*为关联客户按钮，添加click事件-start*/
				$("#associationBtn").click(function(){
					// 我们只提交已关联定区的客户，所以提交时，选中所有 已关联定区客户select中选项 ,只要选中的才能提交
					//因为每个option中都有value值，value值是可以提交的，而我们在动态添加option的时候就已经
					//用this.id添加进去了
					$("#associationSelect option").attr("selected","selected");
					// 提交表单
					$("#customerForm").submit();
				});
				/*为关联客户按钮，添加click事件-end*/
				
				/*为关联快递员按钮，添加click事件-start*/
				$("#associationCourierBtn").click(function(){
					// 判断表单是否通过校验
					if($("#courierForm").form('validate')){
						$("#courierForm").submit();
					}else{
						$.messager.alert("警告","表单中存在非法数据","warning");
					}
				});
				/*未关联快递员按钮，添加click事件-end*/
			
			});
			/*jQuery封装的代码-end*/
		
			/*双击表格添加south方位各个选项卡面板的表格-start*/
			function doDblClickRow(){
				
				/*添加关联分区选项卡面板的表格-start*/
				$('#association_subarea').datagrid( {
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					url : "../../data/sub_area.json",
					columns : [ [{
						field : 'id',
						title : '分拣编号',
						width : 120,
						align : 'center'
					},{
						field : 'province',
						title : '省',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.province;
							}
							return "";
						}
					}, {
						field : 'city',
						title : '市',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.city;
							}
							return "";
						}
					}, {
						field : 'district',
						title : '区',
						width : 120,
						align : 'center',
						formatter : function(data,row ,index){
							if(row.area!=null){
								return row.area.district;
							}
							return "";
						}
					}, {
						field : 'keyWords',
						title : '关键字',
						width : 120,
						align : 'center'
					}, {
						field : 'startnum',
						title : '起始号',
						width : 100,
						align : 'center'
					}, {
						field : 'endnum',
						title : '终止号',
						width : 100,
						align : 'center'
					} , {
						field : 'single',
						title : '单双号',
						width : 100,
						align : 'center'
					} , {
						field : 'assistKeyWords',
						title : '辅助关键字',
						width : 100,
						align : 'center'
					} ] ]
				});
				/*添加关联分区选项卡面板的表格-end*/
				
				/*添加关联客户选项卡面板的表格-start*/
				$('#association_customer').datagrid( {
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					url : "../../data/association_customer.json",
					columns : [[{
						field : 'id',
						title : '客户编号',
						width : 120,
						align : 'center'
					},{
						field : 'name',
						title : '客户名称',
						width : 120,
						align : 'center'
					}, {
						field : 'company',
						title : '所属单位',
						width : 120,
						align : 'center'
					}]]
				});
				/*添加客户选项卡面板的表格-end*/
				
				/*添加关联快递员选项卡面板的表格-start*/
				$('#association_courier').datagrid({
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					url : "../../data/courier.json",
					columns : [[{
						field : 'id',
						title : '编号',
						width : 120,
						align : 'center'
					},{
						field : 'courierNum',
						title : '快递员工号',
						width : 120,
						align : 'center'
					},{
						field : 'name',
						title : '快递员姓名',
						width : 120,
						align : 'center'
					}, {
						field : 'standard.name',
						title : '收派标准',
						width : 120,
						align : 'center',
						formatter : function(value,row,index){
							if(row.standard != null){
								return row.standard.name;
							}
							return null ; 
						}
					}, {
						field : 'taketime.name',
						title : '收派时间',
						width : 120,
						align : 'center',
						formatter : function(value,row,index){
							if(row.taketime != null){
								return row.taketime.name;
							}
							return null ; 
						}
					}, {
						field : 'company',
						title : '所属单位',
						width : 120,
						align : 'center'
					}]]
				});
				/*添加关联快递员选项卡面板的表格-end*/
			}
			/*双击表格添加south方位各个选项卡面板的表格-end*/
			
		</script>
	</head>
