<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>angular集合数据遍历显示</title>
		<script type="text/javascript" src="../js/angular.min.js"></script>
	</head>
	<body ng-app="myapp" ng-controller="myctrl">
		<table width="100%" border="1">
			<tr>
				<td>序号</td>
				<td>商品编号</td>
				<td>商品名称</td>
				<td>价格</td>
			</tr>
			<tr ng-repeat="product in products">
				<td>{{$index+1}}</td>
				<td>{{product.id}}</td>
				<td>{{product.name}}</td>
				<td>{{product.price}}</td>
			</tr>
		</table>
		<script type="text/javascript">
			//初始化模块
			var myapp=angular.module("myapp",[]);
			//定义模块的控制器
			myapp.controller("myctrl",["$scope",function($scope){
				$scope.products=[
					{
						id:1001,
						name:"数码相机",
						price:1000
					},
					{
						id:1002,
						name:"戴尔电脑",
						price:1000
					},
					{
						id:1003,
						name:"苹果手机",
						price:1000
					}
				];
			}]);
		</script>
	</body>
</html>
